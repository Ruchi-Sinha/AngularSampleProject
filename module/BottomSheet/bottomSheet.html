<md-bottom-sheet>
<md-subheader>
Contact: <span class="name">{{selected.name}}</span>
</md-subheader>
<md-list>
<md-item ng-repeat= 'item in items'>
<md-button ng-click= 'performAction(item)'>
<md-icon md-svg-icon="{{item.icon_url}}"></md-icon>
{{item.name}}
</md-button>
</md-item>
</md-list>
</md-bottom-sheet>
